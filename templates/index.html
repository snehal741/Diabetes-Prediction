<html>
<head>
    <title>Diabetes Prediction</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Ubuntu&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container-fluid">
        <div class="image"><img src="{{ url_for('static', filename='icon.png')}}" height="100px" style="margin: 0 auto; display: block;"></div>
        <div class="row">
            <div class="header">Diabetes Prediction</div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="{{url_for('predict')}}" method="POST">
                    <div class="row" style="margin: 0; padding: 0;">
                        <div class="col-md-6" >
                            <input class="row input form-control" name="pregnancies" placeholder="No. of Pregnancies">
                            <input class="row input form-control" name="glucose" placeholder="Glucose">
                            <input class="row input form-control" name="bp" placeholder="Blood Pressure (mm Hg)">
                            <input class="row input form-control" name="skinthickness" placeholder="Skin Thickness (mm)">

                        </div>
                        <div class="col-md-6">
                            <input class="row input form-control" name="insulin" placeholder="Insulin (muU/ml)">
                            <input class="row input form-control" name="bmi" placeholder="BMI (kg/m^2)">
                            <input class="row input form-control" name="dpf" placeholder="Diabetes Pedigree Function">
                            <input class="row input form-control" name="age" placeholder="Age (years)">
                        </div>
                        <div class="row" style="margin: 0; padding: 0;">
                            <button class="btn submit" type="submit">Predict</button>
                        </div>
                        
                    </div>
                </form>
                <div class="row" style="margin: 0; padding: 0;">
                    <div class="prediction">{{prediction_text}}</div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
